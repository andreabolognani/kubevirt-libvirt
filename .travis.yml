dist: bionic
language: generic
# Keep this list in sync with that in config
matrix:
  include:
  - os: linux
  - os: linux
    arch: arm64
services:
- docker
script:
- bash build.sh
deploy:
- provider: script
  script: bash deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
    condition: $TRAVIS_BRANCH =~ ^(av-.*)$
env:
  global:
  - DOCKER_USER=andreabolognani
  - secure: 
